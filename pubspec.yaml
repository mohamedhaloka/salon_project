name: salon_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.6.1
  conditional_builder_null_safety: ^0.0.6
  smooth_page_indicator: ^1.0.0+2
  flutter_advanced_calendar: ^1.0.0
  status_change: ^2.0.0
  shared_preferences: ^2.0.13
  date_picker_timeline: ^1.2.3
  flutter_svg: ^2.0.2
  flutter_timeline: ^0.3.0
  hexcolor: ^3.0.1
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  flutter_phoenix: ^1.1.0
  get_it: ^7.2.0
  intl: ^0.17.0
  email_validator: ^2.1.17
  dio: ^5.0.1
  flutter_facebook_auth: ^4.4.0
  google_sign_in: ^5.4.3
  sign_in_with_apple: ^4.3.0
  #init firebase services
  firebase_core: ^2.4.1
  #for notifications
  firebase_messaging: ^14.2.1
  flutter_local_notifications: ^11.0.1
  #this package for use web view page
  webviewx: ^0.2.0
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.0
  change_app_package_name: ^1.1.0
  flutter_native_splash: ^2.1.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/app-icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/ar-SA.json
    - assets/translations/en-US.json


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

